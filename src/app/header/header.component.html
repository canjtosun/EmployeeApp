<mat-toolbar id="navlist-search" *ngIf="searchPopup" [@inAnimation]>
  <mat-form-field class="full-width remove-decoration" appearance="standard">
    <input matInput placeholder="First Name of Person" class="icon-toolbar toobar-search"
    (input) = "onSearchChange()"
    type="text" [(ngModel)]="searchText">
  </mat-form-field>
  <span class="spacer"></span>
    <a matRipple class="expanding-ripple" (click) = "popdownSearch()">
      <mat-icon class="icon-button-search">
        cancel
      </mat-icon>
    </a>
</mat-toolbar>



<mat-toolbar  matRipple [matRippleTrigger]="trigger" id="navlist" *ngIf="!searchPopup" [@outAnimation]>
  <a #trigger class="icon-toolbar" (click)="resetPage()">
    <mat-icon class="icon-button" routerLink="/">
      home
    </mat-icon>
  </a>
  <span class="spacer"></span>
  <a routerLink="/who-we-are">Who We Are</a>
  <a routerLink="/news">News</a>
  <a routerLink="/help">Help</a>
  <a routerLink="">Sign In</a>
  <a routerLink="">Sign Up</a>


  <a matRipple class="expanding-ripple" (click) = "popupSearch()">
    <mat-icon class="icon-button">
      search
    </mat-icon>
  </a>
</mat-toolbar>
