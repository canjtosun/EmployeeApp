<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div *ngFor="let user of employees">
      <div (click)="setEmployee(user.first_name)">
        {{user.first_name}} {{user.last_name}}
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-employee-details *ngIf="selectedEmployee" [employee]="selectedEmployee"></app-employee-details>
  </mat-sidenav-content>
</mat-sidenav-container>
