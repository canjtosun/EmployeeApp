<h1>List of Employees</h1>
<div class="row">
  <div class="col-6">
    <table class="table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of employees"> <!-- repeat this tr for each user -->
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td><button type="button" class="btn btn-primary"
          (click)="setEmployee(user.first_name)">view</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-6">
      <app-employee-details *ngIf="selectedEmployee" [employee]="selectedEmployee"></app-employee-details>
  </div>
</div>
